# See https://github.com/crate-ci/typos/blob/master/docs/reference.md to configure typos

[default]
locale = "en"

[default.extend-words]
sherif = "sherif" # for sherif.rb
sur = "sur" # for big sur
Sur = "Sur"
ratatui = "ratatui"
yor = "yor"
Hashi = "Hashi"

[files]
extend-exclude = [
  "Formula/c/cargo-spellcheck.rb",
  "Formula/m/mitex.rb", # for `main.typ`
  "patches/flexiblas/3.4.5.patch",
]

[type.ruby.extend-words]
fo = "fo" # for resinator.rb
