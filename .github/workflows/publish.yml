name: brew pr-pull

on:
  pull_request_target:
    types:
      - labeled

jobs:
  pr-pull:
    if: |
      contains(github.event.pull_request.labels.*.name, 'pr-pull') &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.user.type != 'Bot' &&
      github.event.pull_request.state == 'open' &&
      !github.event.pull_request.draft
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Validate PR
        run: |
          if [[ "${{ github.event.pull_request.title }}" =~ [\$\`\;] ]]; then
            echo "PR title contains suspicious characters"
            exit 1
          fi
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@410d24354863bc730c362246bb73d2c001f027d4

      - name: Set up git
        uses: Homebrew/actions/git-user-config@410d24354863bc730c362246bb73d2c001f027d4
        with:
          username: BrewTestBot

      - name: Pull bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ github.token }}
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.repository_owner }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: brew pr-pull --debug --root-url="https://ghcr.io/v2/chenrui333/tap" --tap="$GITHUB_REPOSITORY" "$PULL_REQUEST"

      - name: Push commits
        uses: Homebrew/actions/git-try-push@410d24354863bc730c362246bb73d2c001f027d4
        with:
          token: ${{ github.token }}
          branch: main

      - name: Delete branch
        if: github.event.pull_request.head.repo.fork == false
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: git push --delete origin "$BRANCH"
