name: Update Formulae List

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

jobs:
  update-list:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - run: brew update

      - name: Run update-list script
        run:  .github/scripts/update-list.sh

      - name: Push changes back
        if: always()
        run: git push
