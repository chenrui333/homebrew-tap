name: Formula Status

on:
  # Run every Monday at 09:00 UTC
  schedule:
    - cron: '0 9 * * 1'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      mode:
        description: 'Check mode (fast or full)'
        required: false
        default: 'fast'
        type: choice
        options:
          - fast
          - full

jobs:
  generate-status:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Verify dependencies
        run: |
          which brew
          which python3
          which gh
          brew --version
          python3 --version
          gh --version

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate formula status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          MODE="${{ github.event.inputs.mode || 'fast' }}"
          echo "Running in $MODE mode..."
          python3 scripts/generate_formula_status.py --mode "$MODE" --output STATUS.md

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet STATUS.md .cache/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add STATUS.md .cache/
          git commit -m "chore: update formula status

          Generated by GitHub Actions on $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Mode: ${{ github.event.inputs.mode || 'fast' }}

          [skip ci]"
          git push origin ${{ github.ref_name }}

      - name: Summary
        run: |
          if [ -f STATUS.md ]; then
            echo "## Formula Status Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Status report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Extract summary from STATUS.md
            awk '/## Summary/,/## Status Table/' STATUS.md | head -n -1 >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.check_changes.outputs.changed }}" = "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ“ Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "â„¹ï¸ No changes detected" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Failed to generate status report" >> $GITHUB_STEP_SUMMARY
          fi
