name: link-checker

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

concurrency:
  group: link-checker-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Restore lychee cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: .lycheecache
          key: cache-lychee-${{ runner.os }}-${{ hashFiles('lychee.toml') }}-${{ github.sha }}
          restore-keys: |
            cache-lychee-${{ runner.os }}-${{ hashFiles('lychee.toml') }}-
            cache-lychee-${{ runner.os }}-

      - name: Link Checker
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --config ./lychee.toml --no-progress README.md cmd docs claudedocs formula-status
